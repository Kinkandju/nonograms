<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="game__container">

          <div class="game__clue">3</div>
          <div class="game__clue">5</div>

          <div class="game__clue">5</div>

            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>

            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
        </div>
      </div>

      <button class="game__button button">Reset game</button>
    </div>
  </section>
</main>
    <script src="script.js" type="module"></script>
  </body>
</html>
